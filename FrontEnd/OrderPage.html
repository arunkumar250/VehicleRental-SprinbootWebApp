<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Rides</title>
    <link rel="stylesheet" href="OrderPage.css">
</head>
<body>
    <h2>Vehicle Rides</h2>
    <!-- Table to display vehicle rides -->
    <table id="ridesTable">
        <thead>
            <tr>
                <th>Customer ID</th>
                <th>Vehicle Name</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Booked Date</th>
                <th>Total Amount</th>
                <th>Ride Status</th>
                <th>Cancel</th>
            </tr>
        </thead>
        <tbody id="ridesTableBody">
            <!-- Table rows will be populated dynamically using JavaScript -->
        </tbody>
    </table>

    <!-- JavaScript file -->
    <script src="OrderPage.js"></script>
</body>
</html>
